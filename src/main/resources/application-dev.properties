# Development Server Database Configuration
spring.datasource.url=jdbc:mysql://dev-server.example.com:3306/ecommerce_dev
spring.datasource.username=dev_user
spring.datasource.password=devPassword123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration - Development Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Development Logging
logging.level.com.master.ecommerce=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Development specific settings
server.port=8081
management.endpoints.web.exposure.include=health,info,metrics

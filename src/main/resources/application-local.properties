# Local MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/master_ecommerce?characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration - Local Settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Development Logging (More Verbose)
logging.level.com.master.ecommerce=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Hot Reload for Development
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Show detailed error messages
server.error.include-message=always
server.error.include-binding-errors=always

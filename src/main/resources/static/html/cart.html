<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Master E-Commerce</title>
    <link rel="stylesheet" href="main.css">
	<script src="/javaScript/app.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Header (same as other pages) -->
    <nav class="bg-blue-900 text-white">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-3">
                <div class="flex items-center space-x-6">
                    <h1 class="text-2xl font-bold">Master</h1>
                </div>
                <div class="flex items-center space-x-4 text-sm">
                    <a href="account.html" class="hover:underline">My Account</a>
                    <a href="login.html" class="hover:underline">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-4">
                <a href="index.html" class="text-3xl font-bold text-blue-900">Master</a>
                <div class="flex items-center space-x-6">
                    <a href="cart.html" class="flex items-center space-x-2 text-blue-600 font-semibold">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m1.6 8L6 18h12M10 21a1 1 0 100 2 1 1 0 000-2zM21 21a1 1 0 100 2 1 1 0 000-2z"></path>
                        </svg>
                        <span>Cart</span>
                        <span id="cart-count" class="bg-red-500 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Cart Content -->
    <main class="py-8">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold mb-8">Shopping Cart</h1>
            
            <div class="grid lg:grid-cols-3 gap-8">
                <!-- Cart Items -->
                <div class="lg:col-span-2">
                    <div id="cart-items-container" class="space-y-4">
                        <!-- Cart items will be loaded here -->
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="lg:col-span-1">
                    <div class="bg-white p-6 rounded-lg shadow sticky top-4">
                        <h3 class="text-lg font-semibold mb-4">Order Summary</h3>
                        
                        <div class="space-y-3 mb-6">
                            <div class="flex justify-between">
                                <span>Subtotal (<span id="summary-items">0</span> items)</span>
                                <span id="summary-subtotal">₹0</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Shipping</span>
                                <span id="summary-shipping" class="text-green-600">FREE</span>
                            </div>
                            <div class="flex justify-between text-sm text-gray-600">
                                <span>Tax</span>
                                <span id="summary-tax">₹0</span>
                            </div>
                            <hr>
                            <div class="flex justify-between text-lg font-semibold">
                                <span>Total</span>
                                <span id="summary-total">₹0</span>
                            </div>
                        </div>

                        <button onclick="proceedToCheckout()" 
                                class="w-full bg-yellow-500 text-black py-3 rounded-lg font-semibold hover:bg-yellow-600 transition mb-4">
                            Proceed to Checkout
                        </button>

                        <div class="text-xs text-gray-600 text-center">
                            <p>Free shipping on orders above ₹499</p>
                            <p class="mt-1">Easy returns within 30 days</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recommended Products -->
            <section class="mt-16">
                <h2 class="text-2xl font-bold mb-8">You might also like</h2>
                <div id="recommended-products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <!-- Recommended products will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <footer class="bg-gray-900 text-white py-12 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Master E-Commerce. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
            loadRecommendedProducts();
        });

        function proceedToCheckout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            window.location.href = 'checkout.html';
        }
    </script>
</body>
</html>

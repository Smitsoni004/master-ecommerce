<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Master E-Commerce</title>
    <link rel="stylesheet" href="main.css">
	<script src="/javaScript/app.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Include same header as index.html -->
    <nav class="bg-blue-900 text-white">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-3">
                <div class="flex items-center space-x-6">
                    <h1 class="text-2xl font-bold">Master</h1>
                </div>
                <div class="flex items-center space-x-4 text-sm">
                    <a href="account.html" class="hover:underline">My Account</a>
                    <a href="login.html" class="hover:underline">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-4">
                <div class="flex items-center space-x-8">
                    <a href="index.html" class="text-3xl font-bold text-blue-900">Master</a>
                    <div class="hidden md:flex items-center bg-gray-100 rounded-lg px-4 py-2 flex-1 max-w-md">
                        <input type="search" placeholder="Search products..." 
                               class="bg-transparent flex-1 outline-none text-sm" id="search-input">
                        <button onclick="searchProducts()" class="text-blue-600 hover:text-blue-800">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="cart.html" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m1.6 8L6 18h12M10 21a1 1 0 100 2 1 1 0 000-2zM21 21a1 1 0 100 2 1 1 0 000-2z"></path>
                        </svg>
                        <span>Cart</span>
                        <span id="cart-count" class="bg-red-500 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col lg:flex-row gap-8">
                <!-- Filters Sidebar -->
                <aside class="w-full lg:w-1/4">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold mb-4">Filters</h3>
                        
                        <!-- Category Filter -->
                        <div class="mb-6">
                            <h4 class="font-medium mb-3">Category</h4>
                            <div class="space-y-2">
                                <label class="flex items-center">
                                    <input type="checkbox" class="category-filter" value="electronics" class="mr-2">
                                    <span class="ml-2">Electronics</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="category-filter" value="fashion" class="mr-2">
                                    <span class="ml-2">Fashion</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="category-filter" value="home" class="mr-2">
                                    <span class="ml-2">Home & Kitchen</span>
                                </label>
                            </div>
                        </div>

                        <!-- Price Filter -->
                        <div class="mb-6">
                            <h4 class="font-medium mb-3">Price Range</h4>
                            <div class="space-y-2">
                                <label class="flex items-center">
                                    <input type="radio" name="price" value="0-5000" class="mr-2">
                                    <span class="ml-2">Under ₹5,000</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="price" value="5000-25000" class="mr-2">
                                    <span class="ml-2">₹5,000 - ₹25,000</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="price" value="25000+" class="mr-2">
                                    <span class="ml-2">Above ₹25,000</span>
                                </label>
                            </div>
                        </div>

                        <button onclick="applyFilters()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Apply Filters</button>
                    </div>
                </aside>

                <!-- Products Grid -->
                <section class="flex-1">
                    <div class="flex items-center justify-between mb-6">
                        <h1 class="text-2xl font-bold">All Products</h1>
                        <select id="sort-select" onchange="sortProducts()" class="border border-gray-300 rounded px-3 py-2">
                            <option value="default">Sort by</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="name">Name: A to Z</option>
                        </select>
                    </div>
                    
                    <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Products will be loaded here -->
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Same footer as index.html -->
    <footer class="bg-gray-900 text-white py-12 mt-12">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <p>&copy; 2025 Master E-Commerce. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>

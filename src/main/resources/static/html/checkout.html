<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Master E-Commerce</title>
    <link rel="stylesheet" href="main.css">
	<script src="/javaScript/app.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Simple Header for Checkout -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="text-3xl font-bold text-blue-900">Master</a>
                <div class="text-sm text-gray-600">Secure Checkout</div>
            </div>
        </div>
    </header>

    <!-- Checkout Progress -->
    <div class="bg-white border-b">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-center space-x-8">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center text-sm font-semibold">1</div>
                    <span class="ml-2 text-blue-600 font-medium">Shipping</span>
                </div>
                <div class="w-16 h-1 bg-gray-300"></div>
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-300 text-gray-600 rounded-full flex items-center justify-center text-sm font-semibold">2</div>
                    <span class="ml-2 text-gray-600">Payment</span>
                </div>
                <div class="w-16 h-1 bg-gray-300"></div>
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-300 text-gray-600 rounded-full flex items-center justify-center text-sm font-semibold">3</div>
                    <span class="ml-2 text-gray-600">Confirmation</span>
                </div>
            </div>
        </div>
    </div>

    <main class="py-8">
        <div class="container mx-auto px-4">
            <div class="grid lg:grid-cols-3 gap-8">
                <!-- Checkout Form -->
                <div class="lg:col-span-2 space-y-6">
                    <!-- Shipping Information -->
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h2 class="text-xl font-semibold mb-6">Shipping Information</h2>
                        <form id="checkout-form" class="space-y-4">
                            <div class="grid md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                                    <input type="text" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                                    <input type="text" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                                <input type="email" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                                <input type="tel" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                                <textarea required rows="3" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                            </div>
                            
                            <div class="grid md:grid-cols-3 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
                                    <input type="text" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">State</label>
                                    <select required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="">Select State</option>
                                        <option value="delhi">Delhi</option>
                                        <option value="maharashtra">Maharashtra</option>
                                        <option value="karnataka">Karnataka</option>
                                        <option value="gujarat">Gujarat</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">PIN Code</label>
                                    <input type="text" required pattern="[0-9]{6}" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Payment Method -->
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h2 class="text-xl font-semibold mb-6">Payment Method</h2>
                        <div class="space-y-4">
                            <label class="flex items-center">
                                <input type="radio" name="payment" value="online" class="mr-3" checked>
                                <div class="flex items-center">
                                    <span class="font-medium">Online Payment</span>
                                    <span class="ml-2 text-sm text-gray-600">(UPI, Cards, Net Banking)</span>
                                </div>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="payment" value="cod" class="mr-3">
                                <span class="font-medium">Cash on Delivery</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="lg:col-span-1">
                    <div class="bg-white p-6 rounded-lg shadow sticky top-4">
                        <h3 class="text-lg font-semibold mb-4">Order Summary</h3>
                        
                        <div id="checkout-items" class="space-y-3 mb-6">
                            <!-- Order items will be loaded here -->
                        </div>

                        <div class="space-y-3 mb-6 pt-4 border-t">
                            <div class="flex justify-between">
                                <span>Subtotal</span>
                                <span id="checkout-subtotal">â‚¹0</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Shipping</span>
                                <span class="text-green-600">FREE</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Tax</span>
                                <span id="checkout-tax">â‚¹0</span>
                            </div>
                            <hr>
                            <div class="flex justify-between text-lg font-semibold">
                                <span>Total</span>
                                <span id="checkout-total">â‚¹0</span>
                            </div>
                        </div>

                        <button onclick="placeOrder()" 
                                class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
                            Place Order
                        </button>

                        <div class="mt-4 text-xs text-gray-600 text-center">
                            <p>ðŸ”’ Your payment information is secure</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadCheckoutSummary();
        });

        function placeOrder() {
            const form = document.getElementById('checkout-form');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const paymentMethod = document.querySelector('input[name="payment"]:checked').value;
            
            // Simulate order placement
            alert(`Order placed successfully! Payment method: ${paymentMethod}`);
            
            // Clear cart and redirect
            localStorage.removeItem('masterCart');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>

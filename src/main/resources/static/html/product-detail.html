<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Master E-Commerce</title>
    <link rel="stylesheet" href="main.css">
	<script src="/javaScript/app.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Top Navigation -->
    <nav class="bg-blue-900 text-white">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-3">
                <div class="flex items-center space-x-6">
                    <h1 class="text-2xl font-bold">Master</h1>
                </div>
                <div class="flex items-center space-x-4 text-sm">
                    <a href="account.html" class="hover:underline">My Account</a>
                    <a href="login.html" class="hover:underline">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-4">
                <div class="flex items-center space-x-8">
                    <a href="index.html" class="text-3xl font-bold text-blue-900">Master</a>
                    <div class="hidden md:flex items-center bg-gray-100 rounded-lg px-4 py-2 flex-1 max-w-md">
                        <input type="search" placeholder="Search products..." 
                               class="bg-transparent flex-1 outline-none text-sm" id="search-input">
                        <button onclick="searchProducts()" class="text-blue-600 hover:text-blue-800">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="cart.html" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m1.6 8L6 18h12M10 21a1 1 0 100 2 1 1 0 000-2zM21 21a1 1 0 100 2 1 1 0 000-2z"></path>
                        </svg>
                        <span>Cart</span>
                        <span id="cart-count" class="bg-red-500 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <nav class="bg-white border-b">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center space-x-2 text-sm text-gray-600">
                <a href="index.html" class="hover:text-blue-600">Home</a>
                <span>›</span>
                <a href="products.html" class="hover:text-blue-600">Products</a>
                <span>›</span>
                <span id="breadcrumb-category" class="text-blue-600"></span>
                <span>›</span>
                <span id="breadcrumb-product" class="text-gray-800"></span>
            </div>
        </div>
    </nav>

    <!-- Product Detail Section -->
    <main class="py-8">
        <div class="container mx-auto px-4">
            <div id="product-detail-container" class="grid md:grid-cols-2 gap-8 lg:gap-12">
                <!-- Product images will be loaded here -->
            </div>

            <!-- Product Tabs -->
            <div class="mt-12">
                <div class="border-b border-gray-200">
                    <nav class="flex space-x-8">
                        <button class="tab-button border-b-2 border-blue-600 text-blue-600 py-4 px-1 font-medium" onclick="showTab('description')">Description</button>
                        <button class="tab-button text-gray-500 hover:text-gray-700 py-4 px-1 font-medium" onclick="showTab('specifications')">Specifications</button>
                        <button class="tab-button text-gray-500 hover:text-gray-700 py-4 px-1 font-medium" onclick="showTab('reviews')">Reviews</button>
                    </nav>
                </div>

                <div class="py-6">
                    <div id="description-tab" class="tab-content">
                        <div class="prose max-w-none">
                            <p id="product-full-description" class="text-gray-700 leading-relaxed"></p>
                        </div>
                    </div>
                    
                    <div id="specifications-tab" class="tab-content hidden">
                        <div class="grid md:grid-cols-2 gap-6">
                            <div class="space-y-3">
                                <h4 class="font-semibold">Product Details</h4>
                                <ul id="product-specifications" class="space-y-2 text-gray-700">
                                    <!-- Specifications will be loaded here -->
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    <div id="reviews-tab" class="tab-content hidden">
                        <div id="reviews-container">
                            <!-- Reviews will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Related Products -->
            <section class="mt-16">
                <h2 class="text-2xl font-bold mb-8">Related Products</h2>
                <div id="related-products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <!-- Related products will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Master E-Commerce. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        // Load product detail when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));
            
            if (productId) {
                loadProductDetail(productId);
            } else {
                document.getElementById('product-detail-container').innerHTML = '<p class="text-red-600">Product not found.</p>';
            }
        });

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('border-blue-600', 'text-blue-600');
                btn.classList.add('text-gray-500');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.remove('hidden');
            event.target.classList.add('border-blue-600', 'text-blue-600');
            event.target.classList.remove('text-gray-500');
        }
    </script>
</body>
</html>
